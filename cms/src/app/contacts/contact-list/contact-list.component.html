<div class="panel panel-default">
   <div class="panel-heading">
      <div class="row">
         <div class="col-sm-8">
            <h1 class="panel-title">Contacts</h1>
         </div>
         <div class="col-sm-4">
            <button class="btn btn-success" routerLink="new">New Contact</button>
         </div>
      </div>
   </div>
   <div class="panel-body">
      <div class="row">
         <div class="col-sm-12">
           <cms-contact-item 
           *ngFor="let contact of contacts"
           [contact]="contact"
           dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['contactGroup']"
            ></cms-contact-item>
         </div>
      </div>
   </div>
</div>
