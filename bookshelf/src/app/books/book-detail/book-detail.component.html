<div class="row">
  <div class="col-md-3">
    <img src="{{ book.imageUrl }}" alt="{{ book.title }}">
  </div>
  <div class="col-md-9">
    <h1>{{ book.title }}</h1>
    <h4>{{ book.author }}</h4>
    <p> {{ book.isbn }}</p>
    <p>{{ book.description }}</p>
    <a href="#" class="btn btn-success" routerLink="edit">Edit</a>
    <a href="#" class="btn btn-danger" (click)="onDelete()">Delete</a> 
  </div>
</div>
