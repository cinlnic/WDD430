<div class="row">
  <div class="col-md-5">
    <img class="image-responsive" src="{{ book.imageUrl }}" alt="{{ book.title }}">
  </div>
  <div class="col-md-7 details">
    <h1>{{ book.title }}</h1>
    <h4>{{ book.author }}</h4>
    <p> {{ book.isbn }}</p>
    <p>{{ book.description }}</p>
    <div class="details-btns row">
    <a href="#" class="btn btn-success" routerLink="edit">Edit</a>
    <a href="#" class="btn btn-primary" (click)="onDelete()">Delete</a>
    </div> 
  </div>
</div>
