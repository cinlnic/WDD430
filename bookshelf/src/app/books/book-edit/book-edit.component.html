<div class="panel panel-default">
   <div class="panel-body">
      <form id="book-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
         <div class="row">
            <div class="col-sm-12 form-group">
               <label for="title">Title</label>
               <input 
                  type="text"
                  id="title"
                  class="form-control"
                  size="120"
                  max="120"
                  name="title"
                  [ngModel]="book?.title"
                  #title="ngModel"
                  required>
            </div>
         </div>

         <div class="row">
            <div class="col-sm-12 form-group">
               <label for="Author">Author</label>
               <input 
                  type="text"
                  id="author"
                  class="form-control"
                  size="120"
                  max="120"
                  name="author"
                  [ngModel]="book?.author"
                  #author="ngModel"
                  required>
            </div>
         </div>

         <div class="row">
            <div class="col-sm-12 form-group">
               <label for="Isbn">ISBN</label>
               <input 
                  type="text"
                  id="isbn"
                  class="form-control"
                  size="120"
                  max="120"
                  name="isbn"
                  [ngModel]="book?.isbn"
                  #isbn="ngModel">
            </div>
         </div>

         <div class="row">
            <div class="col-sm-12 form-group">
               <label for="description">Description</label>
               <input 
                  type="text"
                  id="description"
                  class="form-control"
                  size="120"
                  max="120"
                  name="description"
                  [ngModel]="book?.description">
            </div>
         </div>

         <div class="row">
            <div class="col-sm-12 form-group">
               <label for="imageUrl">ImageUrl</label>
               <input 
                  type="text"
                  id="imageUrl"
                  class="form-control"
                  size="120"
                  max="120"
                  name="imageUrl"
                  [ngModel]="book?.imageUrl"
                  #imageUrl="ngModel">
            </div>
         </div>
         <p name="tags">Tags</p>

         <div class="row">
            <div class="col-xs-12 btn-toolbar">
              <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
              <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>  
             </div>
          </div>
      </form>
   </div>
</div>
