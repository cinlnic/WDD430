<div class="search-row row">
  <div class="input-box col-md-6">
    <input
      type="text"
      class="form-control"
      #searchBox
      (keyup)="search(searchBox.value)"
      placeholder="Search by title..."
    />
    <span class="input-group-text"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-search"
        viewBox="0 0 16 16"
      >
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
        />
      </svg>
    </span>
  </div>
  <div class="col-md-6">
    <a class="add-new-btn btn btn-secondary" [routerLink]="['new']"
      >Add a New Book</a
    >
  </div>
</div>

<div class="row">
  <ul class="list-group">
    <app-wishlist-item
      *ngFor="
        let book of books | searchFilter : term : 'searchBox.value';
        let i = index
      "
      [book]="book"
      [index]="i"
    >
    </app-wishlist-item>
  </ul>
</div>
