<div class="panel panel-default">
   <h1>{{ editMode ? 'Update Book in Wishlist' : 'Add a Book to Wishlist'}}</h1>
   <div class="panel-body">
      <form id="book-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
         <div class="row">
            <div class="col-sm-12 form-group">
               <label for="title">Title</label>
               <input 
                  type="text"
                  id="title"
                  class="form-control"
                  size="120"
                  max="120"
                  name="title"
                  [ngModel]="book?.title"
                  #title="ngModel"
                  required>
            </div>
         </div>

         <div class="row">
            <div class="col-sm-12 form-group">
               <label for="Author">Author</label>
               <input 
                  type="text"
                  id="author"
                  class="form-control"
                  size="120"
                  max="120"
                  name="author"
                  [ngModel]="book?.author"
                  #author="ngModel"
                  required>
            </div>
         </div>

         <div class="alert alert-danger" *ngIf="!title.valid || !author.valid">
            The title and author are required fields.
          </div>

         <div class="row">
            <div class="col-xs-12 btn-toolbar">
              <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
              <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>  
             </div>
          </div>
      </form>
   </div>
</div>
